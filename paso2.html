<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realiza tu Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="form-card">
      <div class="text-center mb-4">
        <h2>Realiza tu Pago</h2>
        <p class="text-muted">Paso 2 de 3</p>
      </div>

      <div class="alert alert-info" id="monto-display">
        Cargando...
      </div>

      <div class="payment-info" id="datos-pago-wrapper">
        Cargando datos de pago...
      </div>

      <div class="mb-3">
        <label for="referencia" class="form-label">Referencia Bancaria (últimos 6 dígitos)</label>
        <input type="text" class="form-control" id="referencia" maxlength="6" placeholder="Ej: 123456">
      </div>

      <div class="mb-3">
        <label for="comprobante" class="form-label">Subir Comprobante de Pago</label>
        <input class="form-control" type="file" id="comprobante" accept="image/jpeg,image/png">
        <img id="preview" class="preview-img" alt="Vista previa">
        <small class="text-muted">Formatos: JPG o PNG (máx. 5 MB)</small>
      </div>

      <div class="d-grid gap-2 mt-4">
        <button id="btn-enviar" class="btn btn-success">✅ Enviar Comprobante</button>
        <a href="paso1.html" class="btn btn-outline-secondary">← Atrás</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/paso2.js"></script>
</body>
</html>
