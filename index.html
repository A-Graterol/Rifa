<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rifa - Participa y Gana</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="hero text-center">
    <div class="container">
      <img src="logo.png" alt="Logo de la Rifa" class="logo" id="logo">
      <h1 class="display-5 fw-bold">¡Participa y Gana!</h1>
      <p class="lead">Mega Combo Hogar + $15.000 en efectivo</p>
      <p><strong>Sorteo:</strong> 15 de Noviembre de 2025</p>
    </div>
  </div>

  <div class="container mt-4">
    <div class="ticket-card">
      <div class="text-center mb-3">
        <h3 id="price-display" class="price-display">Cargando precio...</h3>
        <small class="text-muted">Precio por ticket (en Bs, según tasa BCV)</small>
      </div>

      <div class="progress-wrapper text-center mb-3">
        <div class="progress">
          <div class="progress-bar" role="progressbar" id="progress-bar" style="width: 0%">0%</div>
        </div>
        <small class="text-muted" id="availability">100 números disponibles</small>
      </div>

      <div class="text-center mb-4">
        <p><strong>¿Cuántos tickets quieres?</strong></p>
        <div>
          <button class="btn btn-ticket btn-outline-primary" data-qty="1">1</button>
          <button class="btn btn-ticket btn-outline-primary" data-qty="2">2</button>
          <button class="btn btn-ticket btn-outline-primary" data-qty="5">5</button>
          <button class="btn btn-ticket btn-outline-primary" data-qty="10">10</button>
          <button class="btn btn-ticket btn-outline-primary" data-qty="25">25</button>
          <button class="btn btn-ticket btn-outline-primary" data-qty="50">50</button>
        </div>
        <input type="hidden" id="selected-qty" value="1">
      </div>

      <div class="d-grid gap-2">
        <button id="btn-comprar" class="btn btn-success-lg">Comprar Tickets</button>
        <button id="btn-verificar" class="btn btn-outline-secondary">Verificar mis Tickets</button>
      </div>

      <div class="text-center mt-3">
        <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal" class="text-decoration-none">Términos y Condiciones</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tu script principal (con soporte para módulos) -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
